<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship</title>
</head>
<body>
  <header>
    <h1>
      Welcome to Battleship!
    </h1>
    <button id="newGame">new game</button>
  </header>
  <main>
    <dialog>
      <h1></h1>
      <button>Continue</button>
    </dialog>
    <form>
      <div>
        <h3 id="formHeader"></h3>
        <label for="startx">starting coordinates:</label>
        ( <input type="text" name="startx" id="startx" required autocomplete="off">
        ,
        <input type="text" name="starty" id="starty" required autocomplete="off"> )
      </div>
      <div>
        <label for="endx">ending coordinates:</label>
        ( <input type="text" name="endx" id="endx" required autocomplete="off">
        ,
        <input type="text" name="endy" id="endy" required autocomplete="off"> )
      </div>
      <input type="submit">
    </form>
    <div id="humanBoardContainer">
      <h2>Your board</h2>
      <div id="humanBoard"></div>
    </div>

    <div id="computerBoardContainer">
      <h2>Computer's board</h2>
      <div id="computerBoard"></div>
    </div>
  </main>
  <footer>
    2025 Caleb Lee
  </footer>
</body>
</html>
